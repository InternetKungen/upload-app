<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ladda upp fil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="./img/upload-app-icon.png" alt="Logo" class="logo" />
    <div class="content"></div>
    <h2>Ladda upp en fil</h2>

    <form id="uploadForm" class="upload-form">
      <input
        type="file"
        name="file"
        title="select file"
        id="fileInput"
        required
      /><br />
      <button type="submit">Ladda upp</button>

      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="spinner" id="spinner"></div>

      <div id="status"></div>
    </form>
  </body>
</html>
